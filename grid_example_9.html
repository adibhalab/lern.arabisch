    <style>
        body {
            border: thin solid red;
        }

        ul {
        display: grid;
        gap: 1em;
            border: thick dotted black;
        }

        li {
            display: grid;
            grid-template-columns: 5em
            1fr ;
            border: thick solid lightblue;
        }

        label {

        }

        input {
            border: thick solid orange;
        }
    </style>
</head>

<body>
    <ul>
        <li><label>Name:</label> <input title=fn>
